<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h1>Formulario de compra</h1>

        <div class="row">
            <div class="col-md-6">
                <form id="formularioCompra">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                        <label for="nombre">Nombre</label>
                      </div>
                      <div class="form-floating">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                        <label for="apellido">Apellido</label>
                      </div>
                    <div class="form-group">
                        <label for="articulos">Artículos:</label>
                        <select multiple class="form-control" id="articulos" required>
                            <option value="producto1">Camisa</option>
                            <option value="producto2">Pantalón</option>
                            <option value="producto3">Zapato1</option>
                            <option value="producto3">Zapato2</option>
                            <option value="producto3">Interior</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
